<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!--Google Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">

    <section class="desktop-text-section">

      <header>
        <div class="body__logo">
            <img class="logo__img" src="images/logo.svg" alt="Base Apparel-logo">
        </div>
      </header>

      <main class="main">
        <div class="body__image">
          <img class="img-main" src="images/hero-mobile.jpg" alt="hero-img">
        </div>
        
        <div class="main-message">
          <h1><span class="title--brown">WE'RE</span> <br> COMING <br>SOON</h1>
        </div>
      
        <section class="main-text">
          <p class="main-text__paragraph">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </section>

        <!--Email-->
      
        <div class="email-div">
        
          <input class="email" type="email" placeholder="Email Address" required>
          <button class="email-submit"><svg class="logo-arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
          <i class="error"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg></i>
        </div>

        <p class="validationtext"></p>
      
      </main>
    </section>

    <section class="desktop-image-section">
      <img class="img-main-desktop" src="images/hero-desktop.jpg" alt = "hero-img">
    </section>
    
  </div>

</html>
